<!doctype html>

<html>
<head>
    <meta charset="utf-8">

    <title>Google Homepage</title>
    <meta name="description" content="copy of google homepage">
    <meta name="author" content="channen">

    <link rel="stylesheet" type="text/css" href="styles.css">

</head>

<body>
    <nav id="nav-bar">
        <div id="nav-left">
            <a href="#" alt="About" class="nav-link">About</a>
            <a href="#" alt="Store" class="nav-link">Store</a>
        </div>

        <div id="nav-right">
            <a href="#" alt="Gmail" class="nav-link">Gmail</a>
            <a href="#" alt="Images" class="nav-link">Images</a>
        </div>

    </nav>

    

    <div id="searchform">

        <img id="logo" src="images/google-logo.png" alt="Google">

        <div id="search-group"> 
            <div id="searchfield"> 
                <div id="magnifying-div">
                    <svg id="magnifying-glass" focusable="false" xmlns="http://www.w3.org/2000/svg"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                </div>
                <div id="searchbar-div">
                    <input id="searchbar" type="text">
                </div>
                
            </div>
        </div>
        
        
        <div id="button-group">
            <input class="submit-button" type="submit" value="Google Search" class="search-button">
            <input class="submit-button" type="submit" value="I'm Feeling Lucky" class="search-button">
        </div>
        
    </div>

    <footer class="container"id="footer">
        <div id="footer-left">
            <a href="#" alt="Advertising" class="nav-link">Advertising</a>
            <a href="#" alt="Business" class="nav-link">Business</a>
            <a href="#" alt="How Search Works" class="nav-link">How Search Works</a>
        </div>
        <div id="footer-right">
            <a href="#" alt="Privacy" class="nav-link">Privacy</a>
            <a href="#" alt="Terms" class="nav-link">Terms</a>
            <a href="#" alt="Settings" class="nav-link">Settings</a>
        </div>
    </footer>
